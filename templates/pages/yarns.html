{% extends 'layout/base.html' %}
{% block content %}
{% include 'components/navigation/full-navigation.html' %}
<div class="card">
    <div class="card-image">
      <figure class="image is-4by3">
        <img src="#" alt="Yarn image">
      </figure>
    </div>
    <div class="card-content">
      <!--yarn image-->
      <div class="media">
        <div class="media-left">
          <figure class="image is-48x48">
            <img src="#" alt="Placeholder image">
          </figure>
        </div>
        <!--yarn name and subtitile-->
        <div class="media-content">
          <p class="title is-4">Yarn Name</p>
          <p class="subtitle is-6">Yarn Weight</p>
        </div>
      </div>
      <!--Yarn review-->
      <div class="content">
        <p class="title is-4">Yarn Review</p>
        <p><!--review link from db--></p>
      </div>
      <!--user comments-->
      <article class="media">
        <div class="media-content">
          <div class="field">
            <p class="control">
              <textarea class="textarea" placeholder="Add a comment..."></textarea>
            </p>
          </div>
          <nav class="level">
            <div class="level-left">
              <div class="level-item">
                <a class="button is-info">Submit</a>
              </div>
            </div>
            <div class="level-right">
              <div class="level-item">
                <label class="checkbox">
                  <input type="checkbox"> Press enter to submit
                </label>
              </div>
            </div>
          </nav>
        </div>
      </article>
    </div>
  </div>
{% endblock %}
