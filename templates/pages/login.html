{% extends 'layout/base.html' %}
{% block content %}
{% include 'components/navigation/full-navigation.html' %}
  <h1>Yarn Barn</h1>
  <h2 class="is-centered">Login</h2>
  <div class="field column is-half is-offset-one-quarter" id="email-input-login">
    <!--username input-->
    <label class="label" id="username" for="username">Username</label>
    <p class="control has-icons-left has-icons-right">
      <input class="input" id="username" name="username" type="text" placeholder="Username">
      <span class="icon is-small is-left">
        <i class="fas fa-envelope"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fas fa-check"></i>
      </span>
    </p>
  </div>
  <!--password input-->
  <div class="field column is-half is-offset-one-quarter">
    <label class="label" id="password" for="password"> Password</label>
    <p class="control has-icons-left">
      <input class="input" id="password" name="password" type="password" placeholder="Password">
      <span class="icon is-small is-left">
        <i class="fas fa-lock"></i>
      </span>
    </p>
  </div>
  <!--submit button-->
  <div class="field column is-offset-6">
    <p class="control">
      <button class="button is-success" type="submit">
        Login
      </button>
    </p>
  </div>
  {% endblock %}
